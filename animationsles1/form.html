<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css3 animations 1</title>
	<link rel="stylesheet" href="css/form.css" media="all" />

</head>
<body>
	<div id='banner' class="flip">
		<div id="slide">
			<img src="images/logo.png" alt="Logo IMD">
			<h1>Welcome to the IMD workshop</h1>
			<h2>Select a user</h2>
		</div>
	</div>

	<div id="pictures" class="flip">
		<img src="images/Lucy.jpg" alt="Lucy" class="imgmove" value="Lucy">
		
		<img src="images/Sarah.png" alt="Sarah" class="imgmove">
		<img src="images/Sarah_alt.png" alt="Sarah the second" class="imgmove">
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 

</body>
<script>

	$( document ).ready(function() {
  
	$( ".imgmove" ).click(function() {
		$( ".imgmove" ).addClass('imgSelected');
	
	});

  });
	
	
	
	

</script>
</html>
