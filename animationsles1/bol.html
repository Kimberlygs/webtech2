<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bal</title>
	
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="bal1" class="1"/>
	<div id="bal2" class="2"/>
	<div id="bal3" class="3"/>

<script>

				$( "#bal1" ).addClass( "a1" );

				$( "#bal3" ).addClass( "a3" );
			});
		});
	</script>
